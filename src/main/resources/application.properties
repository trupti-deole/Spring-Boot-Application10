spring.application.name=SpringBootApplication-10
server.port=9090
spring.mvc.view.prefix=/view/
spring.mvc.view.suffix=.jsp
#database properties(No need to create table, it is automatically created by data JPA)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/trupti
spring.datasource.username=root
spring.datasource.password=root
#Data JPA properties(We have to tell data JPA to create table in database for that we write)
#spring.jpa.hibernate.ddl-auto=update
#create  drop existing table & create new table everytime
spring.jpa.hibernate.ddl-auto=update
#It shows sql query generated by JPA
spring.jpa.show-sql=true 
